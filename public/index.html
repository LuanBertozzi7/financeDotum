<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Finance</title>
    <link rel="stylesheet" href="assets/styles/style.css" />
    <script type="module" src="app.js"></script>
    <!-- Boxicons -->
    <link
      href="https://cdn.boxicons.com/3.0.3/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <header>
        <nav class="section-left">
          <h1>Finance</h1>
          <p><div class="receivable-quantity">XX</div> a receber</p>
          <p><div class="payable-quantity">YY</div> a pagar</p>
          <p><div class="total-quantity">ZZ</div>no total</p>
        </nav>
        <nav class="section-right">
          <button class="new-bill">nova conta</button>
          <button class="summary-toggle" aria-expanded="false">Resumo</button>
        </nav>
      </header>

<aside class="summary-panel" hidden>
  <div class="summary-header">
    <h2>Resumo</h2>
    <button class="summary-close" aria-label="Fechar resumo">×</button>
  </div>
  <div class="summary-grid">
    <div class="summary-card payable">
      <p>valor a pagar</p>
      <strong class="summary-payable">R$ 0,00</strong>
    </div>
    <div class="summary-card receivable">
      <p>valor para receber</p>
      <strong class="summary-receivable">R$ 0,00</strong>
    </div>
    <div class="summary-card balance">
      <p>Saldo</p>
      <strong class="summary-balance">R$ 0,00</strong>
      <small class="summary-balance-status">—</small>
    </div>
  </div>
</aside>
      <main id="bill-list">
        
      </main>
      <div class="modal" id="modal">
        <div class="modal-content">
          <h2>Finance</h2>

          <!-- descrição -->
          <form id="new-account-form">
            <div class="form-group">
              <label for="bill-description">Descrição</label>
              <input
                type="text"
                name="bill-description"
                id="bill-description"
                placeholder="descrição"
                required
              />
            </div>
            <!-- tipo - Pago:payable | Receber:receivable -->
            <div class="form-group">
              <label for="bill-type">Tipo</label>
              <select name="bill-type" id="bill-type" required>
                <option value="payable">A Pagar</option>
                <option value="receivable">A receber</option>
              </select>
            </div>
            <!-- valor  -->
            <div class="form-group">
              <label for="bill-amount">Valor (R$)</label>
              <input
                type="number"
                id="bill-amount"
                name="bill-amount"
                step="0.01"
                min="0"
                required
              />
            </div>
            <!-- data -->
            <div class="form-group">
              <label for="bill-due-date">Data</label>
              <input
                type="date"
                id="bill-due-date"
                name="bill-due-date"
                required
              />
            </div>

            <div class="form-buttons">
              <button type="button" class="cancel">Cancelar</button>
              <button type="submit" class="save">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
